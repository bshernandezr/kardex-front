<div style="margin: auto; max-width: 80%; max-height: 80%; margin-top: 10%;">
  <div style="text-align: center; margin: 50px;">
    <button (click)="navigateToCreate()" mat-raised-button color="primary">Crear nuevo producto</button>
  </div>

  <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Stock </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;">
      <button (click)="openStockDialog(element, 'add')" mat-raised-button color="primary">Añadir</button>
      <label style="padding: 20px;">
        {{element.stock}}
      </label>
      <button (click)="openStockDialog(element, 'subtract')" mat-raised-button color="warn">Descontar</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div style="text-align: center; margin-top: 50px;">
  <button [disabled]="isPageZero()" (click)="subtractPage()" mat-raised-button color="primary">Anterior</button>
  <label style="padding: 20px;" for="Records">
    Pagina: {{page}}
  </label>
  <button [disabled]="isMaxPage()" (click)="addPage()" mat-raised-button color="primary">Siguiente</button>
  <label style="padding: 20px;" for="Records">
    Registros totales: {{totalHits}}
  </label>
</div>


</div>
